# ğŸ¯ Wakatime Statistics Integration
# ğŸ“‹ Purpose: Update README with Wakatime coding statistics
# ğŸ• Schedule: Daily at 12:00 AM UTC (8:00 AM Beijing time)
# ğŸ”§ Maintainer: @cubxxw
# ğŸ“ Last Updated: 2024-01-XX

name: â° Wakatime Stats

on:
  # Scheduled update
  schedule:
    - cron: '0 0 * * *'  # Daily at 12:00 AM UTC
  # Manual trigger
  workflow_dispatch:
  # Trigger on README template changes
  push:
    paths: ['README.md', 'templates/**']

jobs:
  update-wakatime:
    name: ğŸ“Š Update Wakatime Statistics
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: â° Update Wakatime Stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: "->"
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_MASKED_TIME: true

      - name: âœ… Update Complete
        if: success()
        run: |
          echo "âœ… Wakatime statistics updated successfully"
          echo "ğŸ“Š Updated at: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')"

      - name: âŒ Handle Update Failure
        if: failure()
        run: |
          echo "âŒ Wakatime update failed"
          echo "ğŸ”‘ Please verify WAKATIME_API_KEY secret is configured"
          echo "ğŸ• Failed at: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S %Z')"
