# ğŸ¯ GitHub Profile Metrics Collection
# ğŸ“‹ Purpose: Generate comprehensive GitHub profile metrics and statistics
# ğŸ• Schedule: Daily at 6:30 AM UTC (2:30 PM Beijing time)
# ğŸ”§ Maintainer: @cubxxw
# ğŸ“ Last Updated: 2024-01-XX

name: ğŸ“Š Profile Metrics

on:
  # Schedule updates - optimized timing to avoid conflicts
  schedule: 
    - cron: "30 6 * * *"  # Daily at 6:30 AM UTC
  # Manual trigger for testing and immediate updates
  workflow_dispatch:
  # Trigger on main branch updates
  push: 
    branches: ["master", "main"]
    paths: ['.github/workflows/metrics.yml']

jobs:
  github-metrics:
    name: ğŸ“ˆ Generate GitHub Metrics
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“Š Generate Metrics
        uses: lowlighter/metrics@latest
        with:
          # Authentication
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

          # Basic Configuration
          user: cubxxw
          template: classic
          base: header, activity, community, repositories, metadata
          config_display: columns
          config_octicon: yes
          config_timezone: Asia/Shanghai
          config_twemoji: yes
          
          # Plugin Configuration - Achievements
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 5
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          
          # Plugin Configuration - Activity
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          
          # Plugin Configuration - Calendar & Time
          plugin_calendar: yes
          plugin_calendar_limit: 1
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # Plugin Configuration - Languages
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_analysis_timeout_repositories: 7.5
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_other: yes
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          # Plugin Configuration - Social & Community
          plugin_discussions: yes
          plugin_discussions_categories: yes
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_sections: repositories
          plugin_people: yes
          plugin_people_limit: 24
          plugin_people_size: 28
          plugin_people_types: followers, following
          
          # Plugin Configuration - Code & Repositories
          plugin_gists: yes
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred, random
          
          # Plugin Configuration - Habits & Patterns
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          
          # Plugin Configuration - External Services
          plugin_leetcode: yes
          plugin_leetcode_limit_recent: 2
          plugin_leetcode_limit_skills: 10
          plugin_leetcode_sections: solved
          plugin_leetcode_user: smile_china
          
          plugin_wakatime: yes
          plugin_wakatime_days: 180
          plugin_wakatime_limit: 5
          plugin_wakatime_repositories_visibility: all
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_url: https://wakatime.com
          plugin_wakatime_user: 3293172751
          
          plugin_tweets: yes
          plugin_tweets_limit: 2
          plugin_tweets_user: xxw3293172751
          
          # Plugin Configuration - Advanced Features
          plugin_introduction: yes
          plugin_introduction_title: yes
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_types: commit
          plugin_reactions: yes
          plugin_reactions_display: absolute
          plugin_reactions_limit: 200
          plugin_reactions_limit_discussions: 100
          plugin_reactions_limit_discussions_comments: 100
          plugin_reactions_limit_issues: 100
          plugin_rss: yes
          plugin_rss_limit: 4
          plugin_rss_source: https://rss.lilydjwg.me/zhihuzhuanlan/c_1496496113348206594
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
          plugin_stargazers_charts_type: chartist
          plugin_starlists: yes
          plugin_starlists_limit: 2
          plugin_starlists_limit_languages: 8
          plugin_starlists_limit_repositories: 2
          plugin_starlists_shuffle_repositories: yes
          plugin_traffic: yes

      - name: ğŸ“ Log Completion
        if: success()
        run: |
          echo "âœ… Metrics generation completed successfully"
          echo "ğŸ“Š Generated at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          
      - name: âŒ Handle Failure
        if: failure()
        run: |
          echo "âŒ Metrics generation failed"
          echo "ğŸ• Failed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Please check the logs for more details" 